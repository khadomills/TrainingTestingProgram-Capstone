<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel = "stylesheet" href = "{{url_for('static', filename='/css/test_template.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/fonts.css')}}">
        <title>Test Questions</title>
    </head>
    <body>
        <header>
        <div>
            <h3 class="name">Name: _________________________</h3>
            <h3 class="date">Date:&nbsp;&nbsp;&nbsp;________________</h3>
            <h3 class="points">Points: _________ / {{ test_data['total_score'] }}</h3>
            </div>
            <h2 class="test-name">{{ test_data['test_name'] }}</h2>
        </header>
        <main>
            <div>
            {% for question_text in question_texts %}
                {{ question_text|safe }}
                <br>
            {% endfor %}
            </div>
        </main>
    </body>
</html>
