<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/home.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/fonts.css')}}">
    {% include 'navbar.html' %}
  </head>
  <body>
    <div class="wrapper">
    <div class="main-container">
      <div class="login form">
        <header class="form-header">Test Export</header>
          <form id="form" method="post" target="_blank">
              <select name="test_id" class="form-select" aria-label="Select Test">
                {% for test in test_list %}
                  <option value="{{ test[0] }}">Test ID: {{ test[0] }} Test Name: {{ test[1] }}</option>
                {% endfor %}
              </select>
              <button type="submit" class="btn btn-primary mt-3" formaction="{{ url_for('generate_test') }}">Export Test</button>
              <button type="submit" class="btn btn-primary mt-3" formaction="{{ url_for('generate_test_answers') }}">Export Answer Key</button>
              <button type="submit" class="btn btn-secondary mt-3" formaction="{{ url_for('modify_test') }}">Modify</button>
              <button type="submit" class="btn btn-secondary mt-3" formaction="{{ url_for('enter_scores') }}">Enter Scores</button>
              <button type="submit" class="btn btn-danger mt-3" formaction="{{ url_for('delete_test') }}">Delete</button>
          </form>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="flashes">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
      </div>
    </div>
    </div>
  </body>
</html>
