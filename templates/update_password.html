<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/home.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    </head>
    <body>
        <div class="password-container">
            <input type="checkbox" id="check">
            <div class="login form">
                <header class="form-header">Update Password</header>
                <form action="{{ url_for('update_password') }}" method="post">
                    <input type="password" name="new_password" placeholder="Enter your new password">
                    <input type="password" name="confirm_password" placeholder="Confirm your new password">
                    <div class="centered-container">
                        <input type="submit" class="button" value="Update Password">
                        <input type="button" class="button" onclick="goToLogin()" value="Back">
                    </div>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flashes">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </body>
    <script>
        function goToLogin() {
            window.location.href = "/trylogin";
        }
    </script>
</html>
